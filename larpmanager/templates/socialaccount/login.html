{% extends "socialaccount/base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Sign In" %}
{% endblock head_title %}
{% block css %}
    <style type="text/css">
        @keyframes ldio-rxowou16nwe {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        .ldio-rxowou16nwe div {
            box-sizing: border-box !important
        }

        .ldio-rxowou16nwe>div {
            position: absolute;
            width: 144px;
            height: 144px;
            top: 28px;
            left: 28px;
            border-radius: 50%;
            border: 16px solid #000;
            border-color: #3b3b3b transparent #3b3b3b transparent;
            animation: ldio-rxowou16nwe 1s linear infinite;
        }

        .ldio-rxowou16nwe>div:nth-child(2),
        .ldio-rxowou16nwe>div:nth-child(4) {
            width: 108px;
            height: 108px;
            top: 46px;
            left: 46px;
            animation: ldio-rxowou16nwe 1s linear infinite reverse;
        }

        .ldio-rxowou16nwe>div:nth-child(2) {
            border-color: transparent #a5dee5 transparent #a5dee5
        }

        .ldio-rxowou16nwe>div:nth-child(3) {
            border-color: transparent
        }

        .ldio-rxowou16nwe>div:nth-child(3) div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
        }

        .ldio-rxowou16nwe>div:nth-child(3) div:before,
        .ldio-rxowou16nwe>div:nth-child(3) div:after {
            content: "";
            display: block;
            position: absolute;
            width: 16px;
            height: 16px;
            top: -16px;
            left: 48px;
            background: #3b3b3b;
            border-radius: 50%;
            box-shadow: 0 128px 0 0 #3b3b3b;
        }

        .ldio-rxowou16nwe>div:nth-child(3) div:after {
            left: -16px;
            top: 48px;
            box-shadow: 128px 0 0 0 #3b3b3b;
        }

        .ldio-rxowou16nwe>div:nth-child(4) {
            border-color: transparent;
        }

        .ldio-rxowou16nwe>div:nth-child(4) div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
        }

        .ldio-rxowou16nwe>div:nth-child(4) div:before,
        .ldio-rxowou16nwe>div:nth-child(4) div:after {
            content: "";
            display: block;
            position: absolute;
            width: 16px;
            height: 16px;
            top: -16px;
            left: 30px;
            background: #a5dee5;
            border-radius: 50%;
            box-shadow: 0 92px 0 0 #a5dee5;
        }

        .ldio-rxowou16nwe>div:nth-child(4) div:after {
            left: -16px;
            top: 30px;
            box-shadow: 92px 0 0 0 #a5dee5;
        }

        .spinner {
            width: 200px;
            height: 200px;
            display: inline-block;
            overflow: hidden;
            background: white;
        }

        .ldio-rxowou16nwe {
            width: 100%;
            height: 100%;
            position: relative;
            transform: translateZ(0) scale(1);
            backface-visibility: hidden;
            transform-origin: 0 0;
            /* see note above */
        }

        .ldio-rxowou16nwe div {
            box-sizing: content-box;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
{% endblock css %}
{% block content %}
    <div class="spinner center">
        <div class="ldio-rxowou16nwe">
            <div></div>
            <div></div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <button id="login" type="submit">{% trans "Continue" %}</button>
    </form>
{% endblock content %}
{% block js %}
    <script>document.querySelector('#login').click();</script>
{% endblock js %}
