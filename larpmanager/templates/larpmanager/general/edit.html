{% extends "base.html" %}
{% load i18n static %}
{% block title %}
    {{ name }}
{% endblock title %}
{% block content %}
    <form action="{{ request.path }}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <table class="mob ">
            {{ form.as_table }}
        </table>
        <input type="submit" value="{% trans "Confirm" %}">
    </form>
    <br />
{% endblock content %}
