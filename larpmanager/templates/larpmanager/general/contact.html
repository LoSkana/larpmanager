{% extends "base.html" %}
{% load tz i18n %}
{% block title %}
    {% trans "Contact us" %}
{% endblock title %}
{% block content %}
    {% if sent %}
        <h2>{% trans "Message sent, thanks for writing us" %}!</h2>
        <script>
         setTimeout(function(){
            window.location.href = "{% url 'home' %}";
         }, 5000);
        </script>
    {% else %}
        <!-- <h1 class="major">{% trans "Contact us" %}</h1> -->
        <form action="{{ request.path }}" method="post">
            {% csrf_token %}
            <table class="mob ">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "Confirm" %}">
        </form>
    {% endif %}
{% endblock content %}
